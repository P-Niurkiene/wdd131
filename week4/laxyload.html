<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyloading Images</title>
</head>

<body>
    <main>
        <h1>
            Birds
        </h1>
        <img src="images/bird1 (1).jpg" alt="bird 1" loading="eager" width="400" height="auto">
        <img src="images/bird2 (1).jpg" alt="bird 2" loading="lazy" width="400" height="auto">
        <img src="images/bird3 (1).jpg" alt="bird 3" loading="lazy" width="400" height="auto">
        <img src="images/bird4 (1).jpg" alt="bird 4" loading="lazy" width="400" height="auto">
        <img src="images/bird5 (1).jpg" alt="bird 5" loading="lazy" width="400" height="auto">
        <img src="images/bird6 (1).jpg" alt="bird 6" loading="lazy" width="400" height="auto">
    </main>
    <footer>
        Patricia Niurkiene | 2026
    </footer>

</body>

</html>
