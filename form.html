<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="To practice creating forms with well-designed layouts">
    <meta name="author" content="Patricia Niurkiene">
    <script src="scripts/form.js" defer></script>
    <link href="styles/form.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <label for="product">Select Product*</label>
            <select id="product" name="products" required>
                <option value="" disabled selected>Select a Product …</option>
            </select>

            <fieldset>
                <legend>Overall Rating*</legend>
                <input type="radio" id="rating1" name="rating" value="one" required>
                <label for="rating1">☆</label>
                <input type="radio" id="rating2" name="rating" value="two" required>
                <label for="rating2">☆☆</label>
                <input type="radio" id="rating3" name="rating" value="three" required>
                <label for="rating3">☆☆☆</label>
                <input type="radio" id="rating4" name="rating" value="four" required>
                <label for="rating4">☆☆☆☆</label>
                <input type="radio" id="rating5" name="rating" value="five" required>
                <label for="rating5">☆☆☆☆☆</label>
            </fieldset>

            <label for="date">Date of Installation*</label>
            <input type="date" id="date" name="date" required>

            <fieldset>
                <legend>Useful Features</legend>
                <input type="checkbox" id="design" name="features" value="design">
                <label for="design">Design</label>
                <input type="checkbox" id="durability" name="features" value="durability">
                <label for="durability">Durability</label>
                <input type="checkbox" id="easy" name="features" value="easy">
                <label for="easy">Easy To Use</label>
                <input type="checkbox" id="performance" name="features" value="performance">
                <label for="performance">Performance</label>
            </fieldset>

            <label for="review">Write Review</label>
            <textarea id="review" name="review" placeholder="Share your thoughts..."></textarea>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Optional">

            <input type="submit" value="Send Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Patricia Niurkiene | Lithuania</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
